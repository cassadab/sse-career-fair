<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Society of Software Engineers</title>
    <link rel="stylesheet" href={% static 'career_fair/assets/bootstrap/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">

<header>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">

            <div class="collapse navbar-collapse"
                id="navcol-1">

                    <li class="nav-item" role="presentation"><a class="nav-link {{ home_active }}" href={% url 'index' %}>Home</a></li>

                </ul>
            </div>
        </div>
    </nav>

{% endblock %}

        <footer>
            <div class="social"></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{% static 'career_fair/js/script.min.js' %}"></script>
